<!--
1. 표만들기
 1) 행(가로)과 열(새로)로 만들어짐
 2) 표 태그
  > <table> 하나의 표를 나타내는 태그
    <tr> 표 안에서 하나의 행을 나타내는 태그
    <th> 행 안에서 제목에 해당하는 셀을 태그
    <td> 행 안에서 콘텐츠에 해당하는 셀을 태그
 3)
 -->
 <!DOCTYPE html>
 <html lang="ko">
   <head>
     <meta charset="UTF-8">
     <title>표 만들기 실습</title>
   </head>
   <br>
   <body>
       <h3>1. 표 만들기 실습</h3>
       <table border="1">
          <tr>
             <th>한국선수</th>
             <th>일본선수</th>
             <th>미국선수</th> 
          </tr>
          <tr>
             <td>김철수</td>
             <td>오오다</td>
             <td>제임스</td>
           </tr>
       </table>
   </body>
</html>
