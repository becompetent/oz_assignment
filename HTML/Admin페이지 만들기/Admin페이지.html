            <script>
                const themeToggle = document.getElementById('themeToggle');
                themeToggle.addEventListener('click', () => {
                    const htmlElement = document.documentElement;
                    if (htmlElement.getAttribute('data-bs-theme') === 'dark') {
                        htmlElement.setAttribute('data-bs-theme', 'light');
                        document.body.classList.remove('text-bg-dark');
                        document.body.classList.add('text-bg-light');
                        themeToggle.textContent = '🌞';
                    } else {
                        htmlElement.setAttribute('data-bs-theme', 'dark');
                        document.body.classList.remove('text-bg-light');
                        document.body.classList.add('text-bg-dark');
                        themeToggle.textContent = '🌙';
                    }
                });
            </script>

  <script>

    // 추후 데이터베이스에 있는 데이터를 쿼리문으로 불러 올 수 있게 쿼리를 작성해 볼 수 있음

    // 제품 데이터
    const product_data = [
      { category: "상의", brand: '양털집', product: '양털 후드티', price: '100,000' },
      { category: "하의", brand: '보세', product: '와이드 기모팬츠', price: '30,000' },
      { category: "신발", brand: 'Nike', product: '에어포스 1', price: '137,000' },
      { category: "패션잡화", brand: '네이무', product: '빵빵이 키링', price: '29,000' },
      // ...
    ];

    // 제품 테이블에 데이터 추가
    const product_data_Table = document.getElementById('product_data_Table');

    // 초기 데이터 로딩
    product_data.forEach((item) => {
      const row = product_data_Table.insertRow();
      row.insertCell(0).innerHTML = item.category;
      row.insertCell(1).innerHTML = item.brand;
      row.insertCell(2).innerHTML = item.product;
      row.insertCell(3).innerHTML = item.price;
    });
  </script>
