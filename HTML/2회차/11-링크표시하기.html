<!--
1. a태그
 > a태그 요소는 다른페이지, 전화번호, 이메일 주소 등 다양한 콘텐츠로
   연결되는 링크(연결) 역할을 한다. 이때 href 특성이 필요하다.
   예) <a href="https://www.youtube.com/">
       유튜브로 이동하고 싶어요
       </a> 현재 탭에서 유튜브로 이동

       <a href="https://www.naver.com" target="_self">
       현재 탭에서 열기(기본값)
       </a> 
       
       <a href="https://www.naver.com" target="_blank">
       새 탭에서 열기
       </a> 
    -->

<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <title>링크 표시하기</title>
    
   </head>
   <body>
        <a href="https://www.youtube.com/" target="_self">
          유튜브로 이동하고 싶어요       
        </a>

      <hr>
    
        <a href="https://www.naver.com" target="_blank">
          네이버로 가볼게요!
        </a> 

      <hr>

        <a target="_blank"
        href="../1회차/profile.html"
        >
          내가 만든 프로필 페이지로 이동할게요!
        </a>
   </body>
</html>
