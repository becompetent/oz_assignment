<!--
<ul> <ol> <li> 모두 블록레벨 요소를 만드는 태그

1. Unordered List(순서없는 목록)
 > 사용태그 <ul> </ul>


2. Ordered List(순서있는 목록)
 > 사용태그 <ol </ol>

-->

<!DOCTYPE html>
<html lang="ko">
    <head>
       <meta charset="UTF-8">
       <title>목록 만들기</title>    
    </head>
    <body>
        <h1>시링스러운 반려동물</h1>
         <ul>
         <li>강아지</li>
         <li>고양이</li>
         <li>고양이</li>
         <li>고양이</li>
        </ul>
        <h1>VOS 2019년 이후 싱글</h1>
        <ol start="1" type="a">
         <li>다시 만날까봐</li>
         <li>잘 살고 있다</li>
         <li>다시 만날까봐</li>
         <li>다시 만날까봐</li>
       </ol>

       <hr>

       <h1>반려동물들의 특징</h1>
       <ul>
        <li>강아지</li>
        <ul>
            <li>귀엽다</li>
            <li>산책을 좋아한다</li>
        </ul>
        <li>고양이</li>
        <ul>
            <li>귀엽다</li>
            <li>산책을 좋아한다</li>
        </ul>
       </ul>
    </body>
</html>
