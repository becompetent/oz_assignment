<!--문서정보 기입하는 부분 head, 문서내용기입은 body -->
<!--문서타입은 DOCTYPE 이고 <html> 위에 써주면 된다-->
<!--<!DOCTYPE html> 이렇게 써주면 시스템에서 인식한다-->
<!DOCTYPE html>
<html lang="ko">
 <head> <!--문서정보 기입하는 부분-->
    <meta charset="utf-8"> 
    <!--문서의 인코딩방식 확인할수 있게되고 
    컴퓨터에서 사용하는 방식을 utf-8로 맞춰준다 글자가 깨져서 
    브라우저에 나올경우 사용한다-->
    <title>문서의 제목</title>
 </head>
 <body><!--문서내용 기입하는 부분-->
    
 </body>
</html>
