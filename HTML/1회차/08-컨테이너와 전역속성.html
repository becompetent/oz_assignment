<!--
1. 컨테이너
> 콘텐츠나 레이아웃에 아무런영향 주지 않고 
  다른 요소 여럿을 묶어 관리하게 편하게 하는 것.
  콘텐츠내용 구분, 공통스타일 적용할때 사용하면 좋다

  <div></div>: 블록레벨컨테이너
  <span></span>; 인라인 컨테이너
  
2. 전역속성(이것으로 묶어주면 좋은 품질의 웹사이트가 됨)
> 모든 HTML 태그에서 공통으로 사용할 수 있는 속성
> 전역속성 id : 요소에 고유한 이름을 부여하는 식별자 역할
       class: 요소를 그룹별로 묶을 수 있는 식별자 역할
       style: 요소에 적용할 CSS 스타일 선언
       title: 요소의 추가 정보를 제공하는 텍스트로, 툴팁(말풍선) 제공함-->


       <!DOCTYPE html>
       <html lang="ko">
           <head> <!--문서정보 기입하는 부분-->
             <meta charset="utf-8"> 
             <title>컨테이너 & 전역속성</title>
           </head>
           <body>
                <div>
                 <p class="text">행복하고 즐거워요~</p>
                 <p class="text">HTML 공부!</p>
                </div>
                <div id="diet">
                <div>
                 <p class="text">슬프고 힘들어요</p>
                 <p class="text">적게 먹고 운동하는 다이어트!</p>
                </div> 
                 <p>
                  예능 프로그램 즐겨보시나요?
                  저는 <span>골때녀</span>
                  재미있게 보고 있습니다!
             </p>
            </body>
       </html>
