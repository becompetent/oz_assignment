<!DOCTYPE html>
<html lang="ko">
   <head> 
        <meta charset="utf-8"> 
        
     <title>애옹이 프로필</title>
   </head>
   <body>
     <h1 title="고양이 애옹이의 프로필 페이지"> 애 옹 이</h1>
     <img
      src="images/애옹이활동중.jpeg"
      alt="고양이 애옹이의 잠자는 사진"
      width="300" 
      >
      <div id="introduce">
         <p>안녕하세요. 귀여운 암컷고양이 애옹이에요.</p>
         <p>전라남도 여수에서 태어나 살고 있습니다.</p>
         <p>낮잠자는 것을 좋아하고, 집사들과 어울리는 것을 좋아해요.</p>
         <p>하지만 때론 혼자 있는 시간도 필요해요.</p>
         <p>저와 함께 즐거운 시간 보내봐요!</p>
      </div>
      <hr>
      <div>
        <h2 id="fun-fact">애옹이 이모저모</h2>
        <p>
           1. 호기심이 많아 <strong>구석이나 그물더미로 들어가기도 해요.</strong><br>
           2. <mark>높은 곳을 좋아해서</mark> 높은 곳에 올라가기도 해요.<br>
           3. 집사의 일상생활에 참여하고 싶어해요.<br>
           4. 혼자서도 잘 놀지만, <em>집사와 함께 노는 것을 더 좋아해요.</em><br> 
        </p>
      </div>
      <hr>
      <span>&copy; 애옹이</span>
   </body>
</html>
