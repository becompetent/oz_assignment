<!--p태그는 문단요소를 타타냄
가장 많이 사용되는 텍스트 태그
하나의 p태그는 하나의 문단을 표현, 문단-문단 여백있음-->
<p>안녕하세요! 이것은 문단을 표시하는 태그입니다.</p>
<p>문단과 문단 사이에는 공백이 있습니다. 
    이문단의 위쪽을 보시면 확인가능.</p>

<!--제목을 표시하자 h태그-->
<h1>제목을 나타내자!</h1>
<h2>제목을 나타내자!</h2>
<h3>제목을 나타내자!</h3>
<h10>제목을 나타내자!</h10>

<br> </br>
<!--텍스트 사이구분 hr태그(수평선)
주제변경 또는 내용구분을 위해 주로 사용된다-->
<p>지금까지 스포츠 뉴스였습니다.</p>
<hr> <!--주제변경을 나타냄-->
<p>날씨입니다. 따뜻하지만 미세먼지 가득할 에정</p>

<!--html코드속 텍스트에는 특징이 있음
1. 엔터를 이용한 줄바꿈을 무시한다
2. 스페이스를 이용한 공백을 한 번씩만 허용한다-->
<!--공백을 위한 태그 "단어어두 &nbsp; 단어어미"
줄바꿈은 "<br></br>"-->
<br></br>

<!DOCTYPE html>
<html lang="ko">
   <head> <!--문서정보 기입하는 부분-->
    <meta charset="utf-8"> 
    <!--문서의 인코딩방식 확인할수 있게되고 
    컴퓨터에서 사용하는 방식을 utf-8로 맞춰준다 글자가 깨져서 
    브라우저에 나올경우 사용한다-->
    <title>텍스트 표시하기</title>
   </head>
   <body><!--문서내용 기입하는 부분-->
     <h1>고&nbsp;양&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;이</h1>
     <hr>
     <h3>기본정보</h3>
     <p>고양이는 포유류 식육목 고양이과의 동물이다.</p> 
     <h3>식성</h3>
     <p>
     육식동물이지만, 등푸른 생선 주지 않는 게 좋다.
     </p> 
     <hr>
    </body>
</html>
