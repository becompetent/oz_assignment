<!--태그를 통해 표현하는 웹요소들
'블록레벨요소', '인라인요소'로 구분
<블록 레벨 요소 />
>자기가 속한 영역의 너비를 모두차지하여 블록형성
<인라인요소/>
>자기에게 필요한 만큼의 공간만 차지한다-->

<mark>마크 텍스트 요소 - 형광펜 효과</mark>
<br>
<strong>스트롱 텍스트 요소 - 볼드효과</strong>
<br>
<em>이엠 텍스트 요소 - 이탤릭체 효과</em>
<br>
<q>큐 텍스트 요소 - 인용구 효과</q>
<br>
<s>에스 텍스트 요소 - 취소선 효과 </s>


<!DOCTYPE html>
<html lang="ko">
   <head> <!--문서정보 기입하는 부분-->
    <meta charset="utf-8"> 
    <!--문서의 인코딩방식 확인할수 있게되고 
    컴퓨터에서 사용하는 방식을 utf-8로 맞춰준다 글자가 깨져서 
    브라우저에 나올경우 사용한다-->
    <title>태그의 유형</title>
   </head>
   <body><!--문서내용 기입하는 부분-->
     <h1>텍스트 요소 특징</h1>
     <p>그 다음 요소는 옆이 아닌 아래에 표시됩니다.</p>
     <p>짠</p>
     <p>한 글자밖에 없어도 똑같아요.</p>
     <strong>인라인 텍스트. 두껍게 나와요</strong>
     <mark>나는 형광색을 좋아해</mark>

     <p>
        블록레벨 요소의 안에는 종종
        <q>인라인 요소</q>가 포함되기도 합니다.
        사실 꽤 자주 그래요.
     </p>
   </body>
</html>
