<!--
1. 이미지 태그
 > 이미지를 표시할 때 사용하는 태그
 > 단일태그로써 닫는 태그 필요 하지 않음
 > 콘텐츠를 적어주는 대신 표시할 이미지에 대한 정보를 속성으로 지정해주어야 함
 > src 속성은 표시할 이미지의 위치정보와 파일명, 즉 이미지의 url을 입력받음.
 > 서버에 위치한 이미지 파일 혹은 내 컴퓨터에 저장된 파일도 가능
 > <img src="파일명.jpg"
 > 다른폴더의 경우 폴더 경로 같이 입력해줘야 함
 (하위는 "폴더명/파일명.jpg", 상위폴더는 "../파일명.jpg")
 -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>이미지 표시하기</title>
    </head>
    <body>
        <img 
        src="images/스크린샷 2025-02-17 오후 3.23.05.png"
        alt="html 코딩 화면"
        width="1000" height="400"

        />
    </body>
</html>
 

<!--
2. 추가속성 
 1) alt
> alternative 약자로 대체 텍스트 역할을 한다.
> 이미지가 로딩되기 전, 이미지 로딩에 실패한 경우 이미지 대신 대체 텍스트가 표시됨
> alt 사용하면 볼수 없는 시각장애인 웹페이지를 서비스해야하는 상황에 대비가능(음석인식이 읽어준다)
> 웹접근성 향상

 2) width, height
 > 이미지 표시할 때 이미지 크기지정을 할 수 있다.
 > 너비와 높이를 각각 따로 지정가능하며, 단위 없이 정수값만 지정한다.
 > 너비는 width, 높이는 height 사용!(픽셀단위로 작용함)
-->
